<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{display: none;}
        /* ul을 숨김 */
        h1:hover+ul{display: block;}
        /* 인접선택자 : h1에 마우스를 올리면 h1 바로 다음(next)에 있는 ul을 보이게 함 */
    </style>
</head>
<body>
    <h1>나는 메뉴</h1>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
    
</body>
</html>
