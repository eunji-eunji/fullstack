<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li {
            list-style: none;
        }

        ul li{float: left;}
        /* 왼쪽으로 붙여서 나열 */

        /* a 태그를 붙이면 파란글씨와 밑줄 생김 */
        ul li a {
            color: black;
            text-decoration: none;
            /* 밑줄 없앰 */
        }

        ul li:hover {
            background-color: yellow;
        }


        ul li:hover a {
            background-color: yellow;
            /* li에 마우스 올려놨을 때 a의 색을 바꿔라 */
            text-decoration: underline;
            /* 마우스 올려 놨을 때 밑줄 생김 */
        }


        ul li a:active {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>

</html>
