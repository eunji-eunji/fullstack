<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            /* border: 10px solid red; */
        }
        header{
            height: 200px;
            background-color: antiquewhite;
        }
        section{
            height: 500px;
            background-color: aquamarine;
        }
        footer{
            height: 100px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- container가 header, section, footer를 감싸고 있음. -->
    <header>헤더입니다.</header>
    <section>본문입니다.</section>
    <footer>꼬리글입니다.</footer>
</div>
</body>
</html>
