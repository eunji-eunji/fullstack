<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-left: auto;
            margin-right: auto  ;
        }
        .header{
            width: 800px;
            background-color: aliceblue;
            height: 200px;
        }
        .section{
            width: 800px;
            height: 500px;
            background-color: antiquewhite;
        }
        .footer{
            width: 800px;
            height: 100px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">헤더입니다.</div>
    <!-- .header 입력 후 tab 키 : div 태그, class header 자동 입력 -->
    <div class="section">본문입니다.</div>
    <div class="footer">꼬리글입니다.</div>
</body>

</html>
