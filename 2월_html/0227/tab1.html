<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-container{
            display: flex;
        }
        .tab{
            cursor:pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .tab-content{
            display: none;
        }
        .tab-content.active-content{
            display: block;
        }
        .tab.active-tab{
            border-color: #000;
            background-color: blue;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div id="menutab1" class="tab active-tab" onclick="changeTab('tab1')">Tab 1</div>
        <div id="menutab2" class="tab" onclick="changeTab('tab2')">Tab 2</div>
        <div id="menutab3" class="tab" onclick="changeTab('tab3')">Tab 3</div>
    </div>
    <div id="tab1" class="tab-content active-content">
        <p>Content for Tab 1</p>
    </div>

    <div id="tab2" class="tab-content">
        <p>Content for Tab 2</p>
    </div>

    <div id="tab3" class="tab-content">
        <p>Content for Tab 3</p>
    </div>
</body>
</html>

<script>
    function changeTab(tabId){
        const allTabs=document.querySelectorAll('.tab');    //모든 tab클래스를 찾아서 allTabs에 넣음.
        // 길어서 변수에 옮겨놨음.
        const allContent=document.querySelectorAll('.tab-content');

        allTabs.forEach(function(tab){  //매개변수는 아무거나 해도 됨. 어차피 allTabs 내에서 순서대로 도니까.
            tab.classList.remove('active-tab');
            //allTabs에 들어 있는 모든 tab을 순환하면서 class명 active-tab을 제거
        });

        const selectedTab = document.getElementById("menu"+tabId);
        selectedTab.classList.add('active-tab');

        allContent.forEach(function(content){
            content.classList.remove('active-content');
            //모든 content를 순환하면서 class명 active-content를 제거
        });

        const selectedContent = document.getElementById(tabId);
        selectedContent.classList.add('active-content');

    }

</script>
