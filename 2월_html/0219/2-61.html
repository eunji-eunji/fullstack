<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu li{
            list-style-type: none;
        }
        .menu li a{
            display: block;
            width: 300px;
            height: 20px;
            padding: 10px;
            margin-bottom: 2px;
            background: #abc;
            text-decoration: none;
            transition: width 1s, color 1s;
            /* all 1s 로 써도 됨. 구체적으로 쓰는게 더 좋긴 함. */
            color: #000;
            text-indent: 10px;
            /* -ms-transition:width 1s, color 1s; */
             /* ↑ -ms- : 벤더프리픽스 - 익스플로러 지원 */
        }
        .menu li a:hover{
            width: 450px;
            color: #c00;
        }
    </style>
</head>
<body>
    <h3>Moving menu</h3>
    <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
