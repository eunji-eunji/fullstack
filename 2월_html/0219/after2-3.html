<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .cf::after{content:""; display: block; clear: both;}
    /* 이렇게 해 놓으면 앞으로 높이가 깨지는 애들한테 cf 클래스만 주면 됨. */
        .bigbox{
            width: 500px;
            background-color: pink;
            padding: 10px;
            
        }
        .box{
            width: 150px;
            height: 150px;
            float: left;
            /* 자식에 float:left 하면 bigbox의 높이가 깨짐 */
        }
        .box1{background-color: aliceblue;}
        .box2{background-color: red;}
        .box3{background-color: #333;}
        /* .clear{clear: both;} */
        
    </style>
</head>
<body>
    <div class="bigbox cf">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="clear"></div>
        
    </div>
    <p>다음에 올 요소</p>       
</body>
</html>
