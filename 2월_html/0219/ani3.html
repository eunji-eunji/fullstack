<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball{
            position: relative;
            left: 10px;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid #000;
            background: url(images/f1.png) no-repeat 50% 50%;
            animation-name: myani; /* 애니메이션 이름*/
            animation-duration: 3s; /* 지속 시간*/
            animation-iteration-count: infinite; /* 반복 횟수 (왕복 포함) */
            animation-direction: alternate; /*왕복*/

        }
        @keyframes myani{
            0%{left: 10px;}
            40%{top:50px;
            background: url(images/f2.png)}
        
            100%{left: 500px;}
        }
    </style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
