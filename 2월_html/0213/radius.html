<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding:0;}
        nav{
            width: 800px;
            height: 70px;
            background-color: cornflowerblue;
            margin: 0 auto;
            padding-top: 15px;
        }

        nav>ul{
            width: 600px;
            height: 50px;
            margin: 0 auto;
            background-color: pink;
            list-style: none;
        }
        nav>ul>li{
            margin-left: 25px;
            float: left;
        }

        nav ul li:nth-child(1) a{
            /* ntl-child(1) : 첫번째 li의 a를 의미*/
            /* border-radius: 25px; */
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }
        
        nav ul li:nth-child(2) a{
            border-radius: 25px;
        }
        
        nav ul li:nth-child(3) a{
            border-radius: 0 0 25px 25px;
            /* 마진, 패딩처럼 4개 한 번에 가능. 왼쪽 상단부터 시계 방향 */
        }


        nav ul li a{
            display: block;
            text-decoration: none;
            width: 120px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #333;
            background-color: violet;
        }
        .radius{
            display: block;
            width:100px;
            height: 100px;
            background-color: #333;
            border-radius: 50px 50px 50px 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">다운로드</a></li>

        </ul>
    </nav>
    <span class="radius"></span>
</body>
</html>
