<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .grad{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#d2dfed+0,a6c0e3+56,799bc8+100 */

        }
        .grad1{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#fcecfc+0,fcecfc+28,fba6e1+50,fd89d7+51,fcecfc+69,ff7cd8+100;Pink+Gloss+%232 */

        }

        .grad2{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#aebcbf+0,0a0e0a+16,aebcbf+21,aebcbf+33,6e7774+50,aebcbf+62,0a0e0a+70,aebcbf+84,0a0809+100 */
