<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //블럭문이 필요한 경우
        function multiple(a, b) {
            var result = a * b;
            return result;
        }
        console.log(multiple(3,4));

        //화살표 함수. 실행문이 두 문장 이상일 경우.
        var multiple2 = (a,b) => {
            var result = a * b;
            return result;
        }        
        console.log(multiple2(3,4));
    </script>
</body>

</html>
