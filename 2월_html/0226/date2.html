    <script>
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var date = today.getDate();
        var day = today.getDay();
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();

        if (day == 0) {
            day = "일요일";
        } else if (day == 1) {
            day = "월요일";
        } else if (day == 2) {
            day = "화요일";
        } else if (day == 3) {
            day = "수요일";
        } else if (day == 4) {
            day = "목요일";
        } else if (day == 5) {
            day = "금요일";
        } else if (day == 6) {
            day = "토요일";
        }

        document.write(year + "년 " + month + "월 " + date + "일 " + day + " " + hour + "시 " + minute + "분 " + second+"초<br>");
        document.write(`${year}년 ${month}월 ${date}일 ${day} ${hour}시 ${minute}분 ${second}초`);
