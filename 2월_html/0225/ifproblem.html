<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prompt로 월 입력 받아 3,4,5 : 봄  6,7,8 : 여름  9,10,11: 가을  12,1,2: 겨울
        var month=prompt("월을 입력하세요","1~12");
        var result;
        if(month>=3 && month<=5){
            result="봄";
        }else if(month>=6&&month<=8){
            result="여름";
        }else if(month>=9&&month<=11){
            result="가을";
        }else if(month<1||month>12){
            alert("1~12 사이를 입력하세요.");
        }
        else{
            result="겨울";
        }
        document.write(result);
    </script>
</body>
</html>
