<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1{background-color: red;} */
        /* background-color: 배경색, color: 글자색 */
        .red{background-color: red;}
        .yel{background-color: yellow;}
        .color1{color: red;}
        .green{background-color: green;}
        .bo{border:1px solid black;}
        .po{padding: 10px;}
    </style>
</head>
<body>
    
    <h1 class="red">나는 빨간색</h1>
    <h1 class="yel">나는 노란색</h1>
    <p>요즘은 <strong class="color1">반응형웹이</strong> 대세이다.</p>
    <p>요즘은 <span class="yel bo po color1">반응형웹이</span> 대세이다.</p>
    <p>요즘은 <span class="green color1">반응형</span>웹이 대세이다.</p>
</body>
</html>
