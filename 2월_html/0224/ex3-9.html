<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //+, -, *, / 연산자
        var num1 = 20;
        var num2 = 10;
        var socre1 = num1 + num2;
        var socre2 = num1 - num2;
        var socre3 = num1 * num2;
        var socre4 = num1 / num2;
        console.log(socre1 +', ' +socre2 +', '+ socre3 +', '+ socre4);

        var evenOdd=7;  //짝수 홀수 판별
        var result = evenOdd % 2; //2로 나눈 나머지
        var comment;
        if(result === 0){
            comment = evenOdd + '는(은) "짝수"입니다.';
        }
        else{
            comment = evenOdd + '는(은) "홀수"입니다.';
        }
        console.log(comment);

        //++, -- : 하나씩 증가/감소
        var increase=0;
        var add = 0;
        ++increase; //increase = increase + 1;
        console.log(increase);
        increase++; //increase = increase + 1;
        //앞에 써도 되고 뒤에 써도 됨
        console.log(increase);
        
        add = ++increase;
        //increase 중가 후 add에 대입
        console.log(add + ', '+ increase);
        //3, 3


        add = increase++;
        //add에 increase 대입 후 increase 증가
        console.log(add + ', '+ increase);
        //3, 4
    </script>
</head>

</body>
</html>
