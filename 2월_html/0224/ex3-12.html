<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logic</title>
    <script>
        var logic1, logic2, logic3, logic4, logic5;
        logic1 = (3 > 2) && (5 > 3); //and 연산자
        console.log(logic1);

        logic2 = (3 < 2) || (5 > 3); //or 연산자
        console.log(logic2);

        logic3 = !(3 < 2); //not 연산자, !(false) = true
        console.log(logic3);

        logic4 = !(3 > 2); //not 연산자
        console.log(logic4);


    </script>
</head>
<body>
    
</body>
</html>
