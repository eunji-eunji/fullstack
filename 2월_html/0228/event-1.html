<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/event.css">
</head>

<body>
    <ul>
        <li class="on">
            <a href="#" onclick="return changeBg('green')">green</a>
        </li>
        <li>
            <a href="#" onclick="return changeBg('orange')">orange</a>
        </li>
        <li>
            <a href="#" onclick="return changeBg('purple')">purple</a>
            <!-- 밖에 쌍따옴표 썼으면 안엔 홑따옴표 쓰기 -->
        </li>
    </ul>
    <div id="result"></div>

    <script>
        function changeBg(color){
            const list=document.querySelectorAll('li'); //li는 여러 개 있으므로 all로 선택함.

            list.forEach(item=>item.classList.remove('on'));    //list는 li를 가져오므로 parent를 안 써도 되고, li에 있는 클래스 중 on을 삭제함.
            event.target.parentElement.classList.add('on'); 
            //내가 클릭한 a: event.target. 임.  a의 부모: parentElement. 를 클릭했을 때 클래스에 on 추가.
            //내가 li를 클릭했으면 parentElement를 빼도 됨.


            var result=document.getElementById('result');   //1. #아이디 지정해서 var result에 저장. getElementById는 Id를 선택한다는 뜻이므로 #을 안 씀.
            //var result=document.querySelector('#result');   //2. 아이디 선택자는 한 개밖에 으니 selectorAll 하지 않아도 됨. 아이디 선택자인지 모르므로 # 써야 함.
            result.style.backgroundColor=color;

            //a 태그 때문에 클릭하면 스크롤이 맨 위로 올라감.
            //함수에 return false; -> html에 return 값으로 함수를 받음.
            return false;
        }
    </script>
</body>

</html>
