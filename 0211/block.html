<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- h1, p, div 등은 블럭요소로 줄바꿈이 일어남. 넓이가 100% -->
    <h1>h1 : 헤딩 태그</h1>
    <h2>h1 : 헤딩 태그</h2>
    <h3>h1 : 헤딩 태그</h3>
    <h4>h1 : 헤딩 태그</h4>
    <h5>h1 : 헤딩 태그</h5>
    <p>paragraphic 일반적인 글씨</p>
    <img src="images/cat1.jpg" alt="고양이1" width="300" height="200">
    <img src="images/cat2.jpg" alt="고양이2" width="300" height="200">
    <img src="images/cat3.jpg" alt="고양이3" width="300" height="200">
    <img src="images/cat4.jpg" alt="고양이4" width="300" height="200">
    <p>요즘은 반응형웹이 대세이다.</p>
    <p>요즘은 <strong>반응형</strong>웹이 대세이다.</p>
    <h1>요즘은 <em>반응형</em>웹이 대세이다.</h1>
    <h1>요즘은 <ins>반응형</ins>웹이 대세이다.</h1>
    <h1>요즘은 <del>반응형</del>웹이 대세이다.</h1>
    <h1>X<sup>2</sup></h1>
    <h1>CO<sub>2</sub></h1>
</body>

</html>
