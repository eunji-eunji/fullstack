<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var html=Number(prompt("html: ",""));
        var css=Number(prompt("css: ",""));
        var js=Number(prompt("js: ",""));
        var avg=(html+css+js)/3;
        var result;
        if(avg>=60){
            if(html<40){
                result='html 40점 미만 불합격'
            }
        }
        document.write(result);
    </script>
</body>
</html>
