<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //연도가 4의 배수이면서 100의 배수가 아닐 때 또는 400의 배수일 때 윤년
        var year = prompt("연도를 입력하세요");
        var result = (year % 400 == 0) ? "윤년" : (year % 4 == 0 && year % 100 != 0 ? "윤년" : "윤년아님");
        document.write(year+"년은 "+result);
    </script>
</body>

</html>
