<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 for문</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 2; i <= 3; i++) {
            document.write(i + "단" + "<br>");
            for (var j = 1; j <= 9; j++) {
                document.write(i+"X"+j+"="+i*j+"<br>");
            }
        }
    </script>
</body>

</html>
