<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //prompt로 나이 입력. 13세 미만 65세 이상이면 2000원, 14세 이상 20세 미만 4000원, 
        //그 이외 6000원
        var age = prompt("나이 입력", "");
        if (age < 13 || age >= 65) {
            document.write("2000원");
        } else if (age >= 13 && age < 20) {
            document.write("4000원");
        } else {
            document.write("6000원");
        }
    </script>
</body>

</html>
