<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10;
        let y = 3;
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        let a = 5;
        let b = '5';
        console.log(a == b);    //true
        console.log(a === b);   //false
        console.log(a != b);    //false
        console.log(a > 3);     //true
        console.log(a <= 10);   //true

        let c = true;
        let d = false;
        console.log(c && d);    //false
        console.log(c || d);    //true
        console.log(!c);    //false
    </script>
</head>

<body>

</body>

</html>
