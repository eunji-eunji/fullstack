<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //0~6, 일~토
        var day = prompt("요일을 입력하세요.", '');
        var result;
        switch (day) {
            case '0':
                result = '일요일';
                break;
            case '1':
                result = '월요일';
                break;
            case '2':
                result = '화요일';
                break;
            case '3':
                result = '수요일';
                break;
            case '4':
                result = '목요일';
                break;
            case '5':
                result = '금요일';
                break;
            case '6':
                result = '토요일';
                break;
            default:
                result='0~6 중 입력하세요.'
        }
        document.write(result);
    </script>
</body>

</html>
