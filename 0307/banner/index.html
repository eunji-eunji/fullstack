<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .cf:after {
            content: '';
            display: block;
            clear: both;
        }
        #banner_wrap{
            width: 1300px;
            margin: 100px auto 0;
            border: 1px solid black;
            display: flex;
        }
        
        .left{
            width: 112px;
        }
        #banner{
            width: 78px;
            height: 26px;
            margin-left: 10px;
        }
        #banner li{
            margin-top: 10px;
            float: left;
        }
        #banner li a{
            display: block;
            width: 26px;
            height: 26px;
            text-indent: -9999px;
        }

        #banner li:nth-child(1) a{
            background: url(img/btn1.png) no-repeat 0 0;
        }
        #banner li:nth-child(2) a{
            background: url(img/btn1.png) no-repeat -26px 0;
        }
        #banner li:nth-child(2).on a{
            background: url(img/btn1.png) no-repeat -52px 0;
        }
        #banner li:nth-child(3) a{
            background: url(img/btn1.png) no-repeat -78px 0;
        }

        #slide{
            width: 1188px;
            height: 50px;
            padding-top: 10px;
        }
        #ban{
            width: 5200px;
            background-color: yellow;
        }
        #ban li{
            width: 198px;
            height: 48px;
            float: left;
            margin: 1px;
        }
        #frame{
            width: 1188px;
            height: 50px;
            overflow: hidden;
        }
    </style>
</head>

<script>
    $(function(){
        var num=0;
        var wid=$('#ban li').width();

        var copy1=$('#ban li:lt(6)').clone();
        $('#ban').append(copy1);

        $('#banner li').eq(2).click(function(){
            if(num==20){
                num=0;
            $('#ban').css('margin-left','0px');
            }
            num++;
            $('#ban').stop().animate({'margin-left':-wid*num},500);
        });

        
        $('#banner li').eq(0).click(function(){
            if(num==0){
                num=20;
            $('#ban').css('margin-left',-wid*num);
            }
            num--;
            $('#ban').stop().animate({'margin-left':-wid*num},500);
        });

        function autoplay(){
            if(num==20){
                num=0;
            $('#ban').css('margin-left','0px');
            }
            num++;
            $('#ban').stop().animate({'margin-left':-wid*num},500);
        }
        var auto=setInterval(autoplay, 2000);
        // alert($('#banner').has(".on"));

       $('#banner li:nth-child(2)').click(function(){
        var k=$(this).hasClass('on');   //클래스가 있는지 없는지 true, false
        if(k==false){
            $(this).addClass('on');
            clearInterval(auto);
        }else{
            $(this).removeClass('on');
            setInterval(autoplay,2000);
        }
       });

    });
</script>

<body>
    <div id="banner_wrap" class="cf">
        <div class="left">
            <h2>배너 모음</h2>
            <div id="banner">
                <li><a href="#">prev</a></li>
