<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        ul {
            list-style: none;
        }

        a {
            color: black;
            text-decoration: none;
        }

        header {
            position: relative;
            width: 100%;
            height: 70px;
            background-color: skyblue;
        }

        h1 {
            line-height: 70px;
            text-align: center;
        }

        header p.ham {
            display: block;
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background: url(ham.png) no-repeat 50% 50%;
            right: 10px;
            top: 10px;
            text-indent: -9999px;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(bar.png) no-repeat 50% 50%;
        }

        nav .menu>li {
            background-color: orange;
        }

        ul li {
            width: 200px;
            line-height: 40px;
            text-align: center;
            background-color: antiquewhite;
        }

        nav {
            position: absolute;
            right: -200px;
            top: 70px;
            transition: all 0.3s;
        }
    </style>

    <script>
        $(function () {
            // 햄버거, 바
            $('header p').click(function () {
                var i = $('nav').css('right');
                if (i == '-200px') {
                    $('header p').addClass('on');
                    $('nav').css('right', '0px');
                } else {
                    $('header p').removeClass('on');
                    $('nav').css('right', '-200px');
                }
            });
            
            //메뉴
            $('nav ul li ul').slideUp();
            $('nav ul li').click(function(){
                $('nav ul li ul').slideUp();
                 $(this).children('ul').slideDown();
            });

            $('nav ul li ul li').hover(function(){
                $(this).css('background-color','orangered');
            },function(){
                $(this).css('background-color','antiquewhite');
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
