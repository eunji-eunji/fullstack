<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        header {
            width: 1200px;
            height: 200px;
            background-color: #ccc;
            margin: 0 auto;
        }

        #wrap {
            width: 1200px;
            height: 300px;
            position: relative;
            margin: 0 auto;
            /* overflow: hidden; */
        }

        #wrap ul {
            width: 4800px;
            height: 300px;
        }

        #wrap ul li {
            width: 1200px;
            float: left;
        }

        button {
            position: absolute;
            top: 45%;
        }

        button.prev {
            left: 20px;
        }

        button.next {
            right: 20px;
        }
    </style>
</head>

<body>
    <header></header>
    <div id="wrap">
        <ul id="slide_wrap">
            <li><img src="images/slide1.jpg" alt=""></li>
            <li><img src="images/slide2.jpg" alt=""></li>
            <li><img src="images/slide3.jpg" alt=""></li>
        </ul>
        <button class="prev"><a href=""><img src="images/prev_btn.png" alt=""></a></button>
        <button class="next"><a href=""><img src="images/next_btn.png" alt=""></a></button>
    </div>
</body>

</html>

<!-- 
1. 다음 버튼
2. 이전 버튼
3. 자동 슬라이드
 -->

<script>
    var slide_wrap = document.getElementById('slide_wrap');   //width: 4800px
    var slide = document.querySelectorAll('#slide_wrap>li');  //각 슬라이드
    var next = document.querySelector('.next');
    var prev = document.querySelector('.prev');

    var num = 0;
    var slide_width = 1200;

    next.addEventListener("click", function (e) {
        e.preventDefault;

        if (num === slide.length) {
            num = 0;
            slide_wrap.style.transition='none';
            slide_wrap.style.marginLeft='0px';
        }

        setTimeout(function () {
            num++;
            slide_wrap.style.transition = 'margin-left 0.5s';
            slide_wrap.style.marginLeft = -slide_width * num + 'px';
        });
    });
</script>
