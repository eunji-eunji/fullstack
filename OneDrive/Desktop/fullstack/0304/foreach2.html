<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        var sum = 0;
        numbers.forEach(function (num) {
            sum = sum + num;
        });
        console.log(sum);

        var sum2 = 0;
        for (var i = 0; i < numbers.length; i++) {
            sum2 += numbers[i];
        }
        console.log(sum2);
    </script>
</body>

</html>
