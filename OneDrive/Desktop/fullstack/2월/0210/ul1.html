<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2단메뉴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .one li {float: left; border: 1px solid #333;}
        /* 하위선택자 : one 클래스 밑에 있는 모든 태그에 적용 */
        .one>li {float: left; border: 1px solid #333;}
        /* 자식선택자 : one 클래스 바로 밑의 li 선택자에만 적용 */
    </style>
</head>

<body>
    <ul class="one">
        <li><a href="#">메뉴1</a>
            <ul><!-- 메뉴 1의 서브메뉴-->
                <li><a href="#">메뉴1_1</a></li>
                <li><a href="#">메뉴1_2</a></li>
                <li><a href="#">메뉴1_3</a></li>
            </ul>
        </li>
        <li><a href="#">메뉴2</a>
            <ul><!-- 메뉴 2의 서브메뉴-->
                <li><a href="#">메뉴2_1</a></li>
                <li><a href="#">메뉴2_2</a></li>
                <li><a href="#">메뉴2_3</a></li>
            </ul>
        </li>
        <li><a href="#">메뉴3</a>
            <ul><!-- 메뉴 3의 서브메뉴-->
                <li><a href="#">메뉴3_1</a></li>
                <li><a href="#">메뉴3_2</a></li>
                <li><a href="#">메뉴3_3</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
