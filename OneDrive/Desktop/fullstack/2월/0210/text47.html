<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>요즘은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즘은 <em>반응형</em>웹이 대세이다.</p>
    <p>요즘은 <b>반응형</b>웹이 대세이다.</p>
    <!-- strong = b (b태그는 사용하지 않음. 웹표준에 맞지 않음.(HTML4에서 사용했음. 지금은 HTML5)) -->
    <!-- em = i (i태그도 사용하지 않음.) -->
    <p>요즘은 <i>반응형</i>웹이 대세이다.</p>
    <p>요즘은 반응형웹이 대세이다.</p>
    <p>요즘은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즘은 <del>반응형</del>웹이 대세이다.</p>
    <!-- ins태그: 밑줄, del태그: 취소선 -->
    <h2>X<sup>2</sup></h2>
    <h2>CO<sub>2</sub></h2>
    <!-- sup태그 : 윗첨자, sub태그: 아랫첨자 -->
    <p><small>요즘은 반응형웹이 대세이다.</small></p>
</body>

</html>
