<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            width: 700px;
            background-color: dodgerblue;
            display: flex;  /* -> flex-wrap: nowrap;  이 기본값이 생략된 형태임. 
            넓이가 넘쳐도 자식 크기를 줄여서 한 줄로 표시*/
            flex-wrap: wrap;    /* 자식의 크기가 부모 크기를 넘으면 줄바꿈. 자식 크기 100px 유지*/
            justify-content: space-around;    /* 일정 간격 정렬 */
            /* justify-content: space-between;     양쪽 끝에 붙어서 일정 간격 정렬 */
        }
        .flex-container>div{
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            /* float: left;  */
            /* float: left 하면 container의 색깔 없어짐.  -> display: flex 하면 됨. */
        }
    </style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
