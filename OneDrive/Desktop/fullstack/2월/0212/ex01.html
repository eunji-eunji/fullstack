<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        header {
            height: 200px;
            background-color: blue;
        }

        h1{
            margin-top: 25px;
            margin-left: 20px;
            float: left;
        }

        nav{
            width: 800px;
            height: 90px;
            background-color: skyblue;
            margin-top: 85px;
            margin-left: 80px;
            float: left;
        }

        nav ul{
            width: 600px;
            height: 90px;
            /* background-color: yellow; */
            margin-left: auto;
            margin-right: auto;
        }
        /* 메뉴 글씨의 양 옆에 더 넓기 때문에, 큰 상자 안에 작은 상자 하나 더 만들고
        그 안에서 옆으로 나열함*/

        nav ul li{
            list-style: none; /*블릿없앰*/
            float: left;
            color:black;
            width: 110px;
            height: 90px;
            /* background-color: skyblue; */
            text-align: center;
            line-height: 90px;
            margin-left: 8px;
        }

        nav ul li a{
            text-decoration: none;
        }

        section {
            height: 700px;
            margin-top: 10px;
            background-color: blue;
        }

        footer {
            height: 100px;
            margin-top: 10px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><img src="images/bt.png" alt="로고" width="200" height="150"></h1>
            <nav>
                <ul>
                    <li><a href="#">MENU01</a></li>
                    <li><a href="#">MENU02</a></li>
                    <li><a href="#">MENU03</a></li>
                    <li><a href="#">MENU04</a></li>
                    <li><a href="#">MENU05</a></li>
                </ul>
            </nav>
        </header>
        <section></section>
        <footer></footer>
    </div>
</body>

</html>
