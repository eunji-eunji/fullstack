<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* 전체에 테두리와 넓이 및 안여백을 주고 중앙정렬함.  */
            width: 500px;
            padding: 10px;
            border: 5px double paleturquoise;
            /* border: double - 이중선 */
            margin-left: auto;
            margin-right: auto;
        }
        .subject{
            font-weight: bold;
            /* 글씨 진하게(=strong 태그) */
            font-size: 20px;
            /* 글씨 기본 크기: 16px */
            color: cornflowerblue
        }
        ul{
            list-style: none;
            /* 블릿 없앰 */
        }
        li {
            line-height: 2.0;
            /* 줄간격.   2.0 = 200% */
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>최신 웹 디자인 트랜드</h1>
        <ul>
            <!-- ul type="none" 으로 블릿 없앨 수 있음. 근데 보통 CSS에서 없앰. -->
            <li><span class="subject">반응형 웹디자인</span> - 다양한 크기에 최적화</li>
            <!-- span.subject 후 tab 키 : span태그에 subject 클래스 부여 -->
            <li><span class="subject">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="subject">풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="subject">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="subject">패컬랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="subject">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
