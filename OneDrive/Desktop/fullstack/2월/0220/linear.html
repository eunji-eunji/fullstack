<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background: blue;
            background: linear-gradient(to right bottom, blue, white);
            /* 왼쪽 위에서 오른쪽 아래로, 파란색에서 흰색으로 그라데이션 */
        }

        .grad2{
            background: red;
            /* css3를 지원하지 않는 브라우저에서는 빨간색으로 표시 */
            background: linear-gradient(45deg, #f00, #fff);
            /* 45도(오른쪽 위 방향)으로 빨간색에서 흰색 그라데이션 */
        }

        .grad3{
            background: #06f;
            background: linear-gradient(to bottom, #06f, white 30%, #06f);
            /* 파란색부터 시작, 위에서부터 30% 위치에 흰색, 나머지 파란색 */
        }

    </style>
</head>
<body>
    <div class="grad"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
