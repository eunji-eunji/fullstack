<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //배열(array)은 여러 개의 값을 하나의 변수에 저장할 수 있는 객체
        //array 생성자 방식
        var name1 = new Array();
        name1[0] = "김부자";
        name1[1] = "정현철";
        name1[2] = "정주영";
        name1[3] = "김민경";
        name1[4] = "장영주";
        document.write(name1[1] + "<br>");

        //요일 알아보기(배열)
        var days = new Array("일", "월", "화", "수", "목", "금", "토");
        var today = new Date();
        // var d = today.getDay();
        var yoil = days[today.getDay()];
        document.write(yoil + "요일<br>");

        //전재산 합 구하기
        var money = [100, 100, 200, 50, 60, 80, 10];
        // alert(money.length);    //money.length : 배열의 길이
        var sum = 0;
        for (var i = 0; i < money.length; i++) {
            sum = sum + money[i];
        }
        document.write(sum);
    </script>
</body>

</html>
