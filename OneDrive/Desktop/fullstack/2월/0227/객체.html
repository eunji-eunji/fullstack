<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "javascript";
        console.log(str.charAt(5));     //charAt: 글자 개수를 0부터 세서 한 문자 추출.
        var str = "javascript";
        console.log(str.indexOf('r'));     //'a'가 있으면 인덱스 번호 반환. 없으면 -1 반환
        console.log(str.indexOf('k'));

        //lastIndexOf()   //뒤에서부터 인덱스 번호 찾아줌
        var str = 'Javascript'
        console.log(str.lastIndexOf('a'));  //a가 중복되었을 경우 뒤에서부터 처음 있는 a의 인덱스 번호 반환

        //includes() : 해당 단어가 포함되어 있는지. true,false
        var str = 'Javascript'
        console.log(str.includes('script'));

        var str = 'http://icoxpublish.com';
        console.log(str.substring(1,3));    //글자 추출. 0부터 3번 전까지
        console.log(str.substring(7));  //7번부터 끝까지

        var str = 'http://icoxpublish.com';
        console.log(str.substr(7,4));    //7번부터 4글자
        
        var str = 'Java_script_jQuery';
        var division=str.split('_');    //_바를 기준으로 division 배열 0번에 javascript, 1번에 jquery 저장
        console.log(division[0]+', '+division[1]+', '+division[2]);

        var str="m_out.gif";
        console.log(str.replace('out', 'over'));    //out을 over로 바꿈

        var str1='nav';
        var str2='_bg';
        console.log(str1.concat(str2)); //두 문자열 합치기

        var str ="  removeblack  ";
        console.log(str.trim());    //공백제거

        var str='uppercase';
        console.log(str.toUpperCase()); //대문자로 변경

        var str='LOWERCASE';
        console.log(str.toLowerCase()); //소문자로 변경

    </script>
</body>

</html>
