<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 100px;
            background-color: red;
        }

        .slider{
            height: 300px;
        }

        section{
            width: 1200px;
            height: 400px;
            background-color: yellow;
        }

        section .st1{
            float: left;
            width: 400px;
            height: 400px;
            background-color: green;
        }

        section .st2{
            width: 400px;
            height: 400px;
            background-color: blue;
            float: left;
        }
        
        section .st3{
            width: 400px;
            height: 400px;
            background-color: navy;
            float: left;
        }

        footer{
            width: 1200px;
            height: 100px;
            background-color: orange;

        }

        footer .f1{
            width: 200px;
            height: 100px;
            background-color: purple;
            float: left;
        }

        footer .f2{
            width: 1000px;
            height: 100px;
            background-color: gray;
            float: left;
        }

        footer .f2 .f2_1{
            width: 1000px;
            height: 50px;
            background-color: pink;
            float: left;
        }

        footer .f2 .f2_2{
            width: 1000px;
            height: 50px;
            background-color: skyblue;
            float: left;
        }

    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
    </header>
    <div class="slider"><img src="images/slide1.jpg" alt="slider1"></div>
    <section>
        <div class="st1"></div>
        <div class="st2"></div>
        <div class="st3"></div>
    </section>
    <footer>
        <div class="f1"></div>
        <div class="f2">
            <div class="f2_1"></div>
            <div class="f2_2"></div>
        </div>
    </footer>
</body>

</html>
