<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .container{
            width: 1000px; height: 600px;
            background-color: black;
            margin: 0 auto;
        }

        header{
            float: left;
            width: 250px;
            height: 600px;
            background-color: orange;
        }

        header>img{
            width: 250px;
        }

        header nav{
            width: 230px;
            height: 150px;
            /* background-color: yellow; */
            border: 1px solid #333;
        }

        nav ul li{
            text-decoration: none;
            list-style: none;
            width: 230px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            
        }

        nav ul li a{
            display: block;
        }

        section{
            float: left;
            width: 750px;
            height: 500px;
            background-color: purple;
        }

        section .slide{
            width: 750px;
            height: 250px;
            background-color: aqua;
        }

        section .content{
            width: 750px;
            height: 250px;
            background-color: blue;
            margin: 0;
        }

        section .notice{
            float: left;
            width: 33.33%;
            height: 250px;
            background-color: #AAA;
        }

        section .banner{
            float: left;
            width: 33.33%;
            height: 250px;
            background-color: #999;
        }

        section .icons{
            float: left;
            width: 33.33%;
            height: 250px;
            background-color: #888;
        }

        footer{
            float: left;
            width: 750px;
            height: 100px;
            background-color: yellow;
        }

        footer .foot1{
            float: left;
            width: 150px;
            height: 100px;
            background-color: #777;
        }

        footer .foot_1{
            float: left;
            width: 600px;
            height: 50px;
            background-color: #555;
        }

        footer .foot_2{
            float: left;
            width: 600px;
            height: 50px;
            background-color: #444;
        }

    </style>
</head>
<body>
    <div class="container">
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#"></a>MENU-1</li>
                <li><a href="#"></a>MENU-2</li>
                <li><a href="#"></a>MENU-3</li>
                <li><a href="#"></a>MENU-4</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="slide"><img src="images/slide1.jpg" alt="slide2" width="750px" height="250px"></div>
        <div class="content">
            <div class="notice"></div>
            <div class="banner"></div>
            <div class="icons"></div>
        </div>
    </section>
    <footer>
        <div class="foot1"></div>
        <div class="foot2">
            <div class="foot_1"></div>
            <div class="foot_2"></div>

        </div>
    </footer>
</div>
</body>
</html>
