<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total</title>
    <script>
        //국어 영어 수학 세 과목을 입력받아 총점과 평균을 구하시오.
        var ko = Number(prompt("국어 점수", ""));
        var en = Number(prompt("영어 점수", ""));
        var ma = Number(prompt("수학 점수", ""));
        //prompt는 원래 문자를 입력받는 함수이다. 그래서 + 하면 문자처럼 나열됨.
        //다른 숫자와 연산하면 숫자로 자동 변환되는데, 아래 total 같은 경우엔 숫자로 직접 변경해 줘야함.
        var total = ko + en + ma;
        var average = total / 3;
        document.write(total+'<br>');
        document.write(average);
        // alert("세 과목의 총점은" + total + ", 평균은 " + average + "입니다.");
    </script>
</head>

<body>

</body>

</html>
