<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 안 쓰면 pc용으로 나옴 -->
    <title>responsive1</title>
    <style>
        *{margin: 0;padding:0;}
        
         header{background-color: red;}
         nav{background-color: #999;}
         section{background-color: orange;}
         aside{background-color: yellow;}
         footer{background-color: #333;}

        @media screen and (max-width:600px) {
            #wrap{
                width: 100%;
            }
            header{
                height: 200px;
            }
            nav{
                height: 140px;
            }
            section{
                height: 500px;
            }
            aside{
                height: 500px;
            }
            footer{
                height: 70px;
            }
        }

        @media screen and (min-width:601px) and (max-width:1023px) {
            #wrap{
                width: 580px;
                margin: 0 auto;
            }
            header{
                height: 200px;
            }
            nav{
                height: 70px;
            }
            section{
                height: 500px;
            }
            aside{
                height: 200px;
            }
            footer{
                height: 70px;
            }
        }

        @media screen and (min-width:1024px) {
            #wrap{
                width: 900px;
                margin: 0 auto;
            }
            header{
                height: 200px;
            }
            nav{
                height: 70px;
            }
            section{
                float: left;
                width: 650px;
                height: 500px;
            }
            aside{
                float: left;
                width: 250px;
                height: 500px;
            }
            footer{
                float: left;
                width: 900px;
                height: 70px;
            }

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
