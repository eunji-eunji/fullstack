<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 20;
        num1=30;
        //값 바꿀 때 var 다시 선언하지 않아도 됨. 이런 건 다른 언어에서도 가능
        document.write(num1);

        let num2 = 20;
        num2=30;
        document.write(num2);
        
        var num3=20;
        var num3=30;
        document.write(num3);
        //var은 중복 선언도 가능. 다른 데서는 그럴 수 없음.

        let num4=20;
        //let num4=30;
        document.write(num4);
        //let은 동일한 변수에 중복해서 선언할 수 없음. 
        //선언은 한 번만 하는게 정석.
    </script>
</head>
<body>
    
</body>
</html>
