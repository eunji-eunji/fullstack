<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid black;
            /* border: 테두리, 1px: 선 두께, solid: 선 종류, black: 선 색깔 */
            border-collapse: collapse;
            /* ↑ 하나의 테두리로 통합 */
        }
        td{
            border:1px solid black;
            padding: 10px;
            /* padding: 안여백 상하좌우 10px */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- tr: 행(줄), td: 열(칸) -->
             
            <td rowspan="2">과목/난이도</td>
            <td colspan="2">Html/css</td>
            
            <td colspan="2">Javascript/Jquery</td>
            
        </tr>
        <tr>
            
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다.</td>
        </tr>
    </table>
</body>
</html>
