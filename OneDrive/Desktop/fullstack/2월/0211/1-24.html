<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            /* fieldset에 글자 정렬을 했더니 legend도 글자 정렬이 됐음. -> 상속이라고 함 */
        }
        
    </style>
</head>
<body>
    <form action="#" method="post">
        <!-- method: 전송방식, action: 전송될 링크 -->
        <fieldset>
            <!-- fieldset: 폼을 감싸는 테두리 -->
            <legend>로그인</legend>
            <!-- legend: 테두리 안 쪽에 글자 -->
                <p>ID : <input type="text"></p>
                <p>PW : <input type="password"></p>
            </legend>
        </fieldset>
    </form>
</body>
</html>
