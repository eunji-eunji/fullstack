<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label for="id">아이디 <input type="text" id="id" placeholder="4자~10자 사이, 공백없이"></label></li>
                <li><label for="email">이메일 <input type="email" id="email"></label></li>
                <li><label for="pw">비밀번호 <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함"></label></li>
                <li><label for="pw">비밀번호 확인 <input type="password" id="pw"></label></li>
                <li>가입 경로
                    <select>
                        <option selected="selected">블로그</option>
                        <option>검색</option>
                        <option>SNS</option>
                        <option>기타</option>
                    </select>
                </li>
                <li>메모
                    <textarea rows="4" cols="50" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <p><input type="radio">메일 수신 <input type="radio" checked="checked">메일 수신 안 함</p>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>

</html>
