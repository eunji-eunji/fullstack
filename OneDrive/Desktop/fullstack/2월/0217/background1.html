<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        *{margin:0;padding:0;}
        .back{
            width: 100%;
            height: 100vh;
        }
        .back1{
            background-color: red;
            background-image: url(images/b1.jpg);
        }
        .back2{
            background-color: yellow;
            background-image: url(images/b2.jpg);
            background-attachment: fixed;

        }
        .back3{
            background-color: blue;
            background-image: url(images/b3.jpg);

        }
        .back4{
            background-color: green;
            background-image: url(images/b4.jpg);
            
        }
        .back5{
            background-color: black;
            background-image: url(images/b5.jpg);
        }
        .back6{
            background-color: darkcyan;
            background-image: url(images/b2_32.jpg);
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; */
            background-position: 70% 30%;
            background-size: cover;
        }
        .back7{
            /* background : 색상, 위치, 반복, 포지션/사이즈 */
            background: salmon url(images/b2_32.jpg) no-repeat 70% 30%/600px 300px;
        }
    </style>
</head>
<body>
    <div class="back back1">background1</div>
    <div class="back back2">background2</div>
    <div class="back back3">background3</div>
    <div class="back back4">background4</div>
    <div class="back back5">background5</div>
    <div class="back back6">background6</div>
    <div class="back back7">background7</div>
</body>
</html>
