<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 1200px;
            margin: 0 auto;
        }

        header {
            width: 1200px;
            height: 200px;
            background-color: orange;
        }
        header h1{
            float: left;
            margin: 40px 0 0 20px;
        }

        header nav{
            float: right;
            margin: 120px 20px 0 0;
        }

        header nav ul li{
            float: left;
            list-style: none;
        }
        header nav ul li a{
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            margin: 0 20px 0 0;
        }

        header nav ul li a:hover{
            background-color: aqua;
            border-radius: 20px;
        }


        section {
            float: left;
            width: 900px;
            height: 500px;
            background-color: green;
        }

        aside {
            float: left;
            width: 300px;
            height: 500px;
            background-color: yellow;
        }

        footer {
            /* margin: 50px 0 0 0; */
            /* clear:both로 줄바꿈만 했을 뿐 실제 위치는 헤더 밑이기 때문에 마진 700을 줘야 됨. */
            /* clear: both; */
            /* 줄바꿈처리. 별로 안 좋음. p239
            float:left, float:right 둘 다 줄바꿈 함. */
            width: 1200px;
            height: 70px;
            background-color: skyblue;
        }
        .main{
            width: 1200px;
            /* height: 500px; */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1 class="logo"><img src="images/logo.png" alt="logo1"></h1>
            <nav>
                <ul>
                    <li><a href="#">MainMenu1</a></li>
                    <li><a href="#">MainMenu2</a></li>
                    <li><a href="#">MainMenu3</a></li>
                    <li><a href="#">MainMenu4</a></li>
                    <li><a href="#">MainMenu5</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <section>섹션</section>
            <aside>사이드</aside>
        </div>
        <footer>푸터</footer>
    </div>
</body>

</html>
