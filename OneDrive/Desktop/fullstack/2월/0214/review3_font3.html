<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font1{
            font-family: "궁서";
            font-size: 36px;
            font-weight: bold;
            font-style: italic;
            line-height: 2.0;
        }
        .font2{
            font:bold italic 36px/2.0 "궁서";
            /* 축약 사용 방법. 
            - bold, italic은 없어도 됨. 
            - 글씨크기~글꼴까지는 꼭 있어야 됨.
            - 순서 바뀌면 안 됨. */
        }
        .font3{
            text-indent: 20px;
            /* 들여쓰기, -(마이너스)를 입력 시 내어쓰기 */
        }
        .font4{
            letter-spacing: 10px;
            /* 자간 : 글자간격 */
        }
        .font5{
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0px 0px 5px red;
            /* 오른쪽, 아래쪽. -값 입력하면 위쪽, 왼쪽. 
            맨 마지막: 흐리기 */
        }
        .img1{
            box-shadow: 0px 0px 10px grey;
        }
        .box{
            width: 200px;
            height: 200px;
            box-shadow: 10px 10px 10px grey;

        }
    </style>
</head>
<body>
    <p>폰트 연습 2번째</p>
    <p class="font1">폰트 연습 2번째</p>
    <p class="font2">폰트 연습 2번째</p>
    <p class="font3">폰트 연습 2번째</p>
    <p class="font4">폰트 연습 2번째</p>
    <p class="font5">폰트 연습 2번째</p>
    <img src="images/slide1.jpg" alt="" width="500" class="img1">
    <div class="box"></div>
</body>
</html>
