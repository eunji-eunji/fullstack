<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bonobono {
            position: relative;
            width: 500px;
            height: 500px;
            border: 5px solid black;
            margin: 0 auto;
            border-radius: 500px;
            background-color: skyblue;
        }

        .face {
            position: absolute;
            background-color: black;
            border-radius: 50%;
        }

        .eye1 {
            width: 30px;
            height: 30px;
            top: 200px;
            left: 100px;
        }

        .eye2 {
            width: 30px;
            height: 30px;
            top: 200px;
            right: 100px;
        }

        .nose {
            width: 45px;
            height: 45px;
            bottom: 150px;
            left: 225px;
            z-index: 1;
        }

        .mouth1 {
            width: 100px;
            height: 80px;
            transform: rotate(-40deg);
            background-color: #fff;
            border: 5px solid black;
            bottom: 85px;
            left: 160px;
        }

        .mouth2 {
            width: 100px;
            height: 80px;
            transform: rotate(40deg);
            background-color: #fff;
            border: 5px solid black;
            bottom: 85px;
            right: 160px;
        }

        .mustache1 {
            width: 100px;
            height: 3px;
            background-color: black;
            left: 110px;
            bottom: 160px;
            transform: rotate(20deg);
        }

        .mustache2 {
            width: 100px;
            height: 3px;
            background-color: black;
            left: 110px;
            bottom: 130px;
        }

        .mustache3 {
            width: 100px;
            height: 3px;
            background-color: black;
            left: 110px;
            bottom: 100px;
            transform: rotate(-20deg);
        }

        .mustache4 {
            width: 100px;
            height: 3px;
            background-color: black;
            right: 110px;
            bottom: 160px;
            transform: rotate(-20deg);
        }

        .mustache5 {
            width: 100px;
            height: 3px;
            background-color: black;
            right: 110px;
            bottom: 130px;
        }

        .mustache6 {
            width: 100px;
            height: 3px;
            background-color: black;
            right: 110px;
            bottom: 100px;
            transform: rotate(20deg);
        }
    </style>
</head>

<body>
    <div class="bonobono">
        <div class="face eye1"></div>
        <div class="face eye2"></div>
        <div class="face nose"></div>
        <div class="face mouth1"></div>
        <div class="face mouth2"></div>
        <div class="face mustache1"></div>
        <div class="face mustache2"></div>
        <div class="face mustache3"></div>
        <div class="face mustache4"></div>
        <div class="face mustache5"></div>
        <div class="face mustache6"></div>
    </div>
</body>

</html>
