<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="scroll3.css">
</head>

<body>
    <h1 class="stop">0</h1>
    <div class="section section1">메일1</div>
    <div class="section section2">
        <div class="left1">
            <h1>블라블라솰라쏼라</h1>
            <p>얄리얄리얄랴셩얄라리얄라</p>
        </div>
        <div class="right1">
            <h1>으랄라라라라라랏차</h1>
            <p>독수리삼형제</p>
        </div>
    </div>
    <div class="section section3">메일3</div>
    <div class="section section4">메일4
        <div class="s4_cover">
            <div class="s4_1">
                <h1>HTML</h1>
                <p>하면할수록 재미있다.</p>
            </div>
            <div class="s4_2">
                <h1>CSS</h1>
                <p>이제좀 알것 같다.</p>
            </div>
            <div class="s4_3">
                <h1>javascript</h1>
                <p>뭔말인지 통 몰겠다.</p>
            </div>
            <div class="s4_4">
                <h1>jQuery</h1>
                <p>뭔가 되네! 신기하다.</p>
            </div>

        </div>
    </div>
    <div class="section section5">메일5</div>
</body>

</html>

<script>
    $(window).scroll(function () {
        var sct = $(window).scrollTop();
        console.log(sct);
        if (sct >= 400) {
            $('.left1').addClass('on');
        } else {
            $('.left1').removeClass('on');
        }
        if (sct >= 1000) {
            $('.right1').addClass('on');
        } else {
            $('.right1').removeClass('on');
        }

        if (sct >= 2600) {
            $('.section4').addClass('on');
        } else {
            $('.section4').removeClass('on');
        }

        if (sct >= 3200) {
            // $('.s4_cover div').addClass('active');
            $('.s4_1').addClass('active');
            setTimeout(function () {
                $('.s4_2').addClass('active');
            }, 400);
            setTimeout(function () {
                $('.s4_3').addClass('active');
            }, 800);
            setTimeout(function () {
                $('.s4_4').addClass('active');
            }, 1200);
        } 
    });
</script>
