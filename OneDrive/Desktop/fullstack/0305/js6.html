<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mon=prompt("현재는 몇월입니까?","0");
        if(mon>=3&&mon<=5){
            document.write("spring");
        }else if(mon>=6&&mon<=8){
            document.write("summer");
        }else if(mon>=9&&mon<=11){
            document.write("fall");
        }else if(mon==12||mon==1||mon==2){
            document.write("winter");
        }else{
            
        }
    </script>
</body>

</html>
