<body>
    <script>
        document.write("<table border=1>")
        for (var i = 1; i <= 25; i++) {
            if (i % 5 == 1) document.write("<tr>");
            document.write("<td>" + i + "</td>");
            if (i % 5 == 0) document.write("</tr>");
        }
        document.write("</table>");


        //2ë²ˆ

            for(var i=0;i<=5;i++){
                t += "<tr>";
                    for(var k=1;k<=5;k++){
                        t +="<td>"+num+"</td>"
                        num++;
