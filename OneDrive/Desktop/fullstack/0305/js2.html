<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);  //데이터가 입력되면 true
        document.write(a);
        document.write(b);
        document.write(c);
        document.write(d);

        var num = 100;
        document.write(num);
        var str = "java script";
        var _num = 10;    //변수의 첫 글자 - $, _, 영문자 가능
        document.write(_num);

        var s;
        document.write(s);  //undefined - 변수는 초기값을 주어야 한다.

        document.write(typeof num); //number
        document.write(typeof str); //string

        var t1 = "school";
        var t2 = "thang";
        var result = t1 + t2;
        document.write(result); //문자+문자, 숫자+문자는 붙어서 출력된다.

        var str1="<table border='1'>";
        str1+="<tr>";
        str1+="<td>1</td><td>2</td><td>3</td>";
        str1+="</tr>";
        str1+="</table>";
        console.log(str1);
        document.write(str1);


    </script>
</body>

</html>
