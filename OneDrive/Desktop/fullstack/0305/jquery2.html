<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js">   //컴퓨터가 처리하기에는 얘가 더 나음
    </script>

    <script>
        jQuery(function () { });
        $(function () {
            $('#list1 li:nth-child(1)').css('background', 'yellow');
            $('#list1 li:nth-child(odd)');
            //#list1 li:nth-child(odd):홀수 even:짝수

            $('#list1 li:odd').css('background', 'yellow');
            //li:odd - 제이쿼리에서는 0번부터 시작함. 그래서 리스트 홀수 인덱스만 배경
            $('#list1 li:even').css('background', 'gray');

            $('#list1 li:first').css('color', 'red');
            //3.id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 적용
            $('#list1 li:last').css('color', 'red');

            $('#list1 li:eq(0)').css('color', 'blue');   //eq: equal. 인덱스 번호가 0번인. (0, 1, 2, 3 순서)
            $('#list1 li').eq(1).css('font-style', 'italic');

            //eq: equal,  gt: great than,  lt: less than
            $('#list1 li:lt(2)').css('border', '1px dotted aqua');
            //index 번호 2번보다 작은 lt-lessthen 즉 인덱스번호 0,1에 하늘색 점선

            $('#list1 li:gt(2)').css('border', '1px dotted orange');

            $('#list2 li:nth-child(2n)').css('background-color', 'orange');
            //#list2 li:nth-child(2n) : 인덱스 번호와 관계없이 2의 배수번째 인덱스.

            $('#list2 li:contains("리스트11")').css('color', 'red');
            //'리스트11' 글자를 포함한 li 요소 선택.

            $('#list2 li:has("span")').css('color', 'aqua');
            //span이 포함된 li 요소만 선택

            $('#list2 li').filter('.theObj').css('font-size', '20px');
            //class=theObj 인 li 요소만 선택

            //☆★중요
            $('#list2 li').find('a').css('background-color', 'red');
            //list2의 li 요소 중 하위요소 a 요소만 선택


            //☆★중요
            $("#list3").append("<li>list6</li>");   //맨 뒤에 추가
            $("#list3").prepend("<li>list1</li>");  //맨 앞에 추가

            $("<li>insertBefore</li>").insertBefore($('#list3 li').eq(4));
            //인덱스 번호 4 전에 추가됨

            $("<li>insertAfter</li>").insertAfter($('#list3 li').eq(5));
            //인덱스 번호 5 뒤에 추가됨

            var k = $('#list3 li').eq(1).attr('class'); //자바스크립트의 getAttribute
            // alert(k);
            var k = $('#list3 li').eq(0).attr('class', "obj2"); //자바스크립트의 setAttribute

            $('.obj2').css('background-color','yellow');

            $('#list3 li').eq(5).addClass('on');
            $('.on').css('color','blue');

            $('#list3 li')
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>

</html>
