<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        header {
            width: 1200px;
            height: 200px;
            background-color: #ccc;
            margin: 0 auto;
        }

        #img_slide {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;

        }

        #img_slide ul {
            width: 4800px;
            height: 300px;
            /* ul의 크기를 많이 줘야함. - li가 나열될 수 있게 */
        }

        #img_slide ul li {
            width: 1200px;
            float: left;
        }

        #img_slide p a {
            width: 38px;
            height: 38px;
            position: absolute;
            top: 45%;
        }

        #img_slide .prev {
            left: 20px;
        }

        #img_slide .next {
            right: 20px;
        }
    </style>
</head>

<body>
    <header></header>
    <div id="img_slide">
        <ul id="banner">
            <li><a href="#"><img src="images/slide1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/slide2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/slide3.jpg" alt=""></a></li>
        </ul>
        <p><a href="#" class="prev"><img src="images/prev_btn.png" alt=""></a></p>
        <p><a href="#" class="next"><img src="images/next_btn.png" alt=""></a></p>
    </div>
</body>

</html>
