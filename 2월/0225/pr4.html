<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //사용자 입력에 따락 간단한 계산 수행
        var n1 = prompt('숫자 1', '');
        var n2 = prompt('숫자 2', '');
        var a = prompt('연산자', '');
        var result;
        switch (a) {
            case '+':
                result = n1 + n2;
                break;
            case '-':
                result = n1 - n2;
                break;
            case '*':
                result = n1 * n2;
                break;
            case '/':
                result = n1 / n2;
                break;
            default:
                result = '잘못 입력했음';
        }
        document.write(result);
    </script>
</body>

</html>
