<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>복습입니다.</h1>
    <h2>복습입니다.</h2>
    <h3>복습입니다.</h3>
    <h4>복습입니다.</h4>
    <h5>복습입니다.<br>마지막입니다.</h5>
    <p>나비야 나비야 <br> 이리 날아 오너라</p>
    <p>노란나비    흰나비</p>
    <!-- entity 코드(html 특수문자) - &nbsp; : 스페이스바, &lt; : <, &gt; : >, &copy; : 저작권 -->
    <p>yellow butterfly &nbsp;&nbsp;&nbsp;white butterfly</p>
    <h2>&lt;&copy;나비야&gt;</h2>
    <h3>★ ☆※◎</h3>

    <p>요즈음은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즈음은 <em>반응형</em>웹이 대세이다.</p>
    <p>요즈음은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즈음은 <del>반응형</del>웹이 대세이다.</p>
    <p>C<sup>2</sup></p>
    <p>C<sub>2</sub></p>

</body>
</html>
