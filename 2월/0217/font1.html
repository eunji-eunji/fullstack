<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap');

        p {
            font-size: 32px;
        }

        .f1 {
            font-family: "Nanum Gothic", serif;
            font-weight: 400;
            font-style: normal;
        }

        .f2 {
            font-family: "Nanum Gothic", serif;
            font-weight: 700;
            font-style: normal;
        }

        .f3 {
            font-family: "Nanum Gothic", serif;
            font-weight: 800;
            font-style: normal;
        }

        .f4 {
            font-family: "Noto Sans KR", serif;
            font-weight: 100;
            font-style: normal;
        }

        .f5 {
            font-family: "Noto Sans KR", serif;
            font-weight: 400;
            font-style: normal;
        }

        .f6 {
            font-family: "Noto Sans KR", serif;
            font-weight: 900;
            font-style: italic;
            text-shadow: -10px -10px 5px red;
        }
        img{
            box-shadow: 10px 10px 5px darkgray;
        }
    </style>
</head>

<body>
    <p>this is font</p>
    <p class="f1">this is font</p>
    <p class="f2">this is font</p>
    <p class="f3">this is font</p>
    <p class="f4">this is font</p>
    <p class="f5">this is font</p>
    <p class="f6">this is font</p>
    <img src="images/b5_32.jpg" alt="">
</body>

</html>
