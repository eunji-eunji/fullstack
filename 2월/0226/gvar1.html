<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //전역변수
        var globalMessage="나는 전역변수";  //전역변수 - 함수 내부에서도 접근 가능
        function showMessage(){
            var localMessage="나는 지역변수";   //지역변수 - 함수 내부에서만 사용 가능
            console.log(globalMessage)
            console.log(localMessage)
        };
        showMessage();
        console.log(globalMessage);
        console.log(localMessage);



    </script>
</body>
</html>
