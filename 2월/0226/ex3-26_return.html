<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function process() {  
            var kor1=70;
            var eng2=80;
            var avg3 = (kor1 + eng2) / 2;
            return avg3;
            //return : 불렀던 것으로 되돌려 줌. process로 되돌려줌.
        }
        document.write(process());  

        function process(kor, eng) {    //매개변수
            var avg = (kor + eng) / 2;
            return avg;
            //return : 불렀던 것으로 되돌려 줌. process로 되돌려줌.
        }
        document.write(process(80,70)+"<br>");  //인수
        document.write(process(90,80)+"<br>");
        document.write(process(75,55)+"<br>");
     
    </script>
</body>

</html>
