<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            position: relative;
        }

        .clock img {
            position: absolute;
            display: block;
        }
    </style>
</head>

<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="day">0</span>요일
        <span id="hour">00</span>시
        <span id="minute">00</span>분
        <span id="second">00</span>초
    </h1>

    <div class="clock">
        <img src="images/clock.png" alt="" id="clock">
        <img src="images/h.png" alt="" id="h">
        <img src="images/m.png" alt="" id="m">
        <img src="images/s.png" alt="" id="s">
    </div>



    <script>
        autoTime(); //함수실행
        setInterval(autoTime, 1000);

        function autoTime() {
            var today = new Date();
            // document.write(today);

            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var date = today.getDate();
            var day = today.getDay();
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();

            switch (day) {
                case 0:
                    day = "일";
                case 1:
                    day = "월";
                case 2:
                    day = "화";
                case 3:
                    day = "수";
                case 4:
                    day = "목";
                case 5:
                    day = "금";
                case 6:
                    day = "토";
            }
            // document.write();

            //javascript값을 html로 입력하는 방법
            //html의 id 선택자에 javascript year 값을 대입함.
            document.getElementById('year').innerHTML = year;
            document.getElementById('month').innerHTML = month;
            document.getElementById('date').innerHTML = date;
            document.getElementById('day').innerHTML = day;
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('minute').innerHTML = minute;
            document.getElementById('second').innerHTML = second;

            //js의 si값에 html id 선택자인 h 값을 대입함.
            var si = document.getElementById('h');
            var bun = document.getElementById('m');
            var cho = document.getElementById('s');

            if(hour>12){
                hour=hour-12;
            }

            //각도
            var dsi = (hour * 30) + (minute / 2);
            var dm = minute * 6;
            var ds = 6 * second;

            si.style.transform = "rotate(" + dsi + "deg)";
            bun.style.transform = "rotate(" + dm + "deg)";
            cho.style.transform = "rotate(" + ds + "deg)";

        }

    </script>
</body>

</html>
