<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            // var result = a + b;
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multifly(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if(b==0){
                return "오류/분모가 0이 될 수 없음.";
            }
            return a / b;
        }

        console.log(add(5, 3));
        console.log(subtract(5, 3));
        console.log(multifly(5, 3));
        console.log(divide(6, 0));
        document.write(add(5, 3));
    </script>
</body>

</html>
