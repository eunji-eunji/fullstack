<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            height: 100px;
            margin: 0 auto 20px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container div {
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background: #ccc;
        }
        .box1{
            flex : 1 1 0;
        }
        .box2{
            flex: 2 2 0;
            /* 2 2 0 순서대로 */
            /* 여유가 있을 때는 box1보다 2배 더 늘어남. */
            /* 여유가 없을 때는 box1보다 2배 축소 */
            /* 기본 크기가 없음. (여유 공간을 기준으로 크기 조정) */
        }


        h1 {
            text-align: center;
        }

        p {
            font-weight: bold;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box1">
            <p>1</p>
        </div>
        <div class="box2">
            <p>2</p>
        </div>
        <div class="box3">
            <p>3</p>
        </div>
    </div>
</body>

</html>
