<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            top: 50%; left:50%;
            transform: translate(-50%, -50%);
        }
        .line{
            background-color: #000;
            position: absolute;
        }

        .line1{
            width: 0px;
            height: 3px;
            top: 50px;
            left: 50px;
            animation: line1 3s forwards;
        }

        @keyframes line1 {
            0%{width: 0px;}
            100%{width: 400px;}
        }

        .line2{
            width: 3px;
            height: 0px;
            top: 50px;
            left: 450px;
            animation: line2 3s 3s forwards;
        }

        @keyframes line2 {
            0%{height: 0px;}
            100%{height: 403px;}
        }

        .line3{
            width: 0px;
            height: 3px;
            top: 450px;
            left: 450px;
            animation: line3 3s 6s forwards;
        }

        @keyframes line3 {
            0%{width: 0px; left: 450px;}
            100%{width: 400px; left: 50px;}
        }

        .line4{
            width: 3px;
            height: 0px;
            top: 450px;
            left: 50px;
            animation: line4 3s 9s forwards;
        }

        @keyframes line4 {
            0%{height: 0px; top: 450px;}
            100%{height: 400px; top: 50px;}
        }


        img{
            position: absolute;
            top: 50%; left:50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: img1 3s 12s forwards;
        }

        @keyframes img1 {
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <img src="images/sunset.jpg" alt="">
</div>
</body>
</html>
