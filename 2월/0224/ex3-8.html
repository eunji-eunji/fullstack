<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p id="gnb">헤이</p> -->
    <script>
        //number
        var num1 = 10;
        var num2 = 10.2;  //소수, 지수 선언 가능
        var num3 = 1e+2;
        console.log(num1 + ", " + num2 + ", " + num3);

        //string
        var str1 = '문자';
        var str2 = "문자는 '문자'";
        var str3 = '문자는 "문자"';
        var str4 = 'you\' re too smart...';
        //이스케이프 문자 검색
        console.log(str1 + ", " + str2 + ", " + str3 + ', ' + str4);
        
        //boolean: 참, 거짓
        var com1 = (3 > 2);
        var com2 = (3 < 2);
        console.log(com1 + ',' + com2);

        //undefined : 정의되지 않음. 초기값이 할당되지 않음.
        var storage;
        console.log(storage);

        //null
        var gnb = document.getElementById('gnb');
        //문서 안에 gnb라는 아이디 선택자(#gnb)를 gnb에 대입.
        console.log(gnb);
        //없으면 null 로 표시됨

        //typeof
        var type1 = 10;
        var type2 = '문자';
        var type3 = true;
        console.log(typeof type1 + ',' + typeof type2 + ',' + typeof type3);
        //데이터의 타입 표시

    </script>
</body>
</html>
