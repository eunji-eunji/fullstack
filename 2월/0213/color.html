<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{background-color: #ffff00;}
        .c2{background-color: rgb(255,255,0);}
        .c3{background-color: #000000;}
        .c4{background-color: rgba(0,0,0,1);
              /* rgba에서 a : 검정색에 불투명도 0.3 / 1이 불투명 */
            transition: all 1s;
            /* a -> b 로 바뀌는데 0.5초 소요 */
        }
      
        .c4:hover {background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
    <!-- color에 대하여 - w3school -->
    <h2 class="c1">컬러에 대하여</h2>
    <h2 class="c2">컬러에 대하여</h2>
    <h2 class="c3">컬러에 대하여</h2>
    <h2 class="c4">컬러에 대하여</h2>

</body>
</html>
