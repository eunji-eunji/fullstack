<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트연산자</title>
    <script>
        var bit1, bit2, bit3, bit4, bit5, bit6;
        bit1 = 1 & 3;
        console.log(bit1);

        bit2 = 1 | 3;
        console.log(bit2);

        bit3 = ~2;
        console.log(bit3);

        bit4 = 1 ^ 3;   //2진수 자릿수가 다르면 1, 같으면 0. 1: 0001 / 3: 0011 -> 0010
        console.log(bit4);

        bit5 = 1 << 2;  //1의 2진수 자리를 왼쪽으로 두 자리 이동.  1: 0001 -> 0100 : 4
        console.log(bit5);

        bit6 = 8 >> 1;  //8의 2진수 자리를 왼쪽으로 한 자리 이동.  8: 1000 -> 0100 : 4
        console.log(bit6);

    </script>
</head>
