<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}

        .container{
            width: 1220px;
            margin:0 auto;
            
        }
  
        header{
            width: 100%;
            height: 120px;
            background-color: antiquewhite;
            margin: 10px 0;
            border-radius: 20px;
        }
        section{
            width: 100%;
            height: 600px;
        }
        .section1{
            width: 300px;
            height: 600px;
            float: left;
            background-color: darkcyan;
            border-radius: 20px;

        }
        .section2{
            width: 600px;
            height: 600px;
            float: left;
            background-color: skyblue;
            border-radius: 20px;
            margin: 0 10px;
        }
        .section3{
            width: 300px;
            height: 600px;
            float: left;
            background-color: aquamarine;
            border-radius: 20px;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: darkblue;
            margin: 10px 0;
            border-radius: 20px;
        }

        .container_mobile{
            width: 600px;
            margin:0 auto;
        }

        .header_m{
            width: 100%;
            height: 100px;
            background-color: antiquewhite;
        }
        .section_m1, .section_m2, .section_m3,.footer_m{
            height: 100px;
            border: 1px solid black;
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>[pc]</h1>
    <header></header>
    <section>
        <div class="section1"></div>
        <div class="section2"></div>
        <div class="section3"></div>
    </section>
    <footer></footer>
    
    <div class="container_mobile">
        <h1>[mobile]</h1>
        <div class="header_m"></div>
        
            <div class="section_m1"></div>
            <div class="section_m2"></div>
            <div class="section_m3"></div>
        
        <div class="footer_m"></div>
    </div>
</div>
</body>
</html>
