<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.bxslider.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery.bxslider.js"></script>
    <style>
        *{margin:0; padding:0}
        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        $(function(){
            $('.bx2').bxSlider({
                auto:true,  //자동 슬라이드
                mode: 'fade',   //사라졌다가 나타남.
                controls:false, //화살표 숨기기
                pager:false,    //하단의 페이지 버튼 숨기기
            });
            $('.bx3').bxSlider({
                auto:true,
                moveSlides:1,   //한 번에 슬라이드 되는 사진 수
                minSlides:1,    //반응형
                maxSlides:4,    //반응형
                slideWidth:230, //한 개 슬라이드 이미지의 넓이
                slideMargin:10, //슬라이드 간의 여백
            });
        });
    </script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
