<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
        ul li.on{
            background-color: red;
            color: #fff;
        }
    </style>
    <script>
        $(function(){
            $('ul li').click(function(){
                //$(this).css('background-color','red');
                $('ul li').removeClass('on');   //모든 li의 class 'on' 제거
                $(this).addClass('on'); //클릭한 li에 class 'on' 추가
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>
</body>
</html>
