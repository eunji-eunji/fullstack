<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //사이트 이동. 즐겨찾기
        var site = prompt("site-naver, daum, nate, google", "");
        var url;
        switch (site) {
            case "naver":
                url = "www.naver.com";
                break;
            case "daum":
                url = "www.daum.net";
                break;
            case "nate":
                url = "www.nate.com";
                break;
            case "google":
                url = "www.google.com";
                break;
            default:
                alert("보기 중 없습니다.");
                break;
        }
        if(url){   
            location.href="http://"+url;    //사이트로 이동하는 방법
        }

    </script>
</body>

</html>
