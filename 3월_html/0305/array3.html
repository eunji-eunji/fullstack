<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2, 1, "서초", "역삼"); //2번 부터 1개 데이터 삭제 후 그 자리에 서초, 역삼 삽입
        document.write(greenArr, "<br/>");

        var data1 = yellowArr.pop();  //맨 마지막 데이터를 빼서 data1에 저장. 기존 배열에서 삭제됨
        var data2 = yellowArr.shift();    //맨 앞 데이터를 빼서 data2에 저장. 기존 배열에서 삭제됨

        yellowArr.push(data2);  //data2의 내용을 yellowArr 마지막에 넣음
        document.write(yellowArr, "<br/>");

        yellowArr.unshift(data1);   //data1의 내용을 yellowArr 맨 앞에 넣음
        document.write(yellowArr, "<br/>");


    </script>
</body>

</html>
