<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
        .tab_menu{display: flex;}
        ul{list-style: none;}
        .tab_menu li{
            padding: 5px;
            border: 1px solid #333;

        }
        .tab_menu li.on{
            background-color: red;
            color: #fff;
        }
        .tab_list{
            width: 210px;
            border: 1px solid #333;
            height: 100px;
        }
        .tab_list li{
            display: none;
        }
        .tab_list li.active{display: block;}

    </style>
    <script>
        $(function(){
            $('.tab_menu li').click(function(){
                var i=$(this).index();  //클릭한 요소의 인덱스 번호 구하기
                //alert(i);
                $('.tab_menu li').removeClass('on');    //탭메뉴의 on 제거
                //$(this).addClass('on');
                $('.tab_menu li').eq(i).addClass('on');

                $('.tab_list li').removeClass('active');    //탭메뉴의 on 제거
                $('.tab_list li').eq(i).addClass('active');


            });
            
        });
    </script>
</head>
<body>
    <ul class="tab_menu">
        <li class="on">first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>
    <ul class="tab_list">
        <li class="active">I'm first</li>
        <li>I'm second</li>
        <li>I'm third</li>
        <li>I'm fourth</li>
    </ul>
</body>
</html>
