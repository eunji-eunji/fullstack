<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            background-color: #333;
        }

        div {
            width: 395px;
            height: 160px;
            margin: 20px auto;
        }

        dl {
            display: flex;
        }

        dt {
            width: 25px;
            height: 160px;
            cursor: pointer;
        }

        dt p {
            display: block;
            width: 25px;
            height: 160px;
            background: url(blue01.png) no-repeat 0 0;
            text-indent: -9999px;
        }

        dd {
            overflow: hidden;
        }

        dd img {
            width: 320px;
            height: 160px;
        }

        dt p.selected {
            background: url(orange01.png) no-repeat 0 0;
        }

        dt p.over {
            background: url(pink01.png) no-repeat 0 0;
        }
    </style>
    <script>
        $(function () {
            $('dd').css('width', '0px');
            $('dd').eq(0).css('width', '320px');

            $('dt p').eq(0).addClass('selected');

            $('dt').click(function () {
                if ($(this).next('dd').css('width') == '0px') { //닫혀 있으면
                    // $('dd').hide();
                    $('dt:has(.selected)').next('dd').animate({ width: '0px' }, 500);
                    //dt 밑에 있는 모든 요소의 seleceted 클래스가 있으면.

                    //$(this).parent('dt').next('dd').show();
                    $(this).next('dd').animate({ width: '320px' }, 500);

                    $('dt p').removeClass('selected');
                    $(this).children('p').addClass('selected');
                }
            });
            $('dt').hover(function () {
                $(this).find('p').addClass('over');
            }, function () {
                $(this).find('p').removeClass('over');
            });
        });
    </script>
</head>

<body>
    <div>
        <dl>
            <dt>
                <p>step</p>
            </dt>
            <dd><img src="menuimg01.jpg" alt=""></dd>

            <dt>
                <p>step</p>
            </dt>
            <dd><img src="menuimg02.jpg" alt=""></dd>

            <dt>
                <p>step</p>
            </dt>
            <dd><img src="menuimg03.jpg" alt=""></dd>
        </dl>
    </div>
</body>

</html>
