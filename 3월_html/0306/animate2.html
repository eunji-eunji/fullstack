<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    *{margin:0;padding:0;}
    #box2{
        width: 50px;
        height: 50px;
        background-color: red;
        position: relative;
    }
</style>
</head>
<script>
    $(function(){
        $('#rightBtn').click(function(){
            $('#box2').stop().animate({left:'+=100px'},500); //left=left+100px
        });
    });
    $('#leftBtn').click(function(){
            $('#box2').stop().animate({left:'-=100px'},500); //left=left+100px//clearQueue = stop()
        });

</script>
<body>
    <div id="box1">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
    </p>
</body>
</html>
<script>
    $(function(){
        $('#box1').animate({
            left:"500px", width:"200px",height:"200px",opacity:0.5
        },2000).animate({
            left:"0px", width:"100px",height:"100px",opacity:0.5
        },1000);
    });
</script>
