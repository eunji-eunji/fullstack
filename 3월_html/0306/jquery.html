<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <style>
        ul{list-style: none;}
        .tabMenu{display: flex;}
        .tabList{
            width: 180px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            /* display: flex; */
        }
        .tabMenu li{
            padding: 5px;
            border: 1px solid black;
        }
        .tabMenu li.on{
            background-color: red;
            color: aliceblue;
        }
        .tabList li{
            display: none;
        }
        .tabList li.active{
            display: block;
        }
    </style>
    <script>
        $(function(){
            $('.tabMenu li').click(function(){
                var i=$(this).index();
                // alert(i);
                $('.tabMenu li').removeClass('on');
                $('.tabMenu li').eq(i).addClass('on');
                $('.tabList li').removeClass('active');
                $('.tabList li').eq(i).addClass('active');

            });
        });
    </script>
</head>
<body>
    <ul class="tabMenu">
        <li class="on">first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>
    <ul class="tabList">
        <li class="active">i'm first</li>
        <li>i'm second</li>
        <li>i'm third</li>
        <li>i'm fourth</li>
    </ul>
</body>
</html>
