<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fd8b115c29ea35e5b39a167c9fd98035"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.486103, 126.897481),	// 위, 경도
			level: 5	// 숫자 작을수록 확대
		};

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
