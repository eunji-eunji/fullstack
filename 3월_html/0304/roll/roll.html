<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            float: left;
            width: 80px;
        }

        /* 이미지 크기: 72px, 여백: 8px */
        #banner_wrap {
            width: 260px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }

        #banner {
            width: 800px;
            border: 1px solid red;
            height: 54px;
        }

        #frame {
            width: 232px;
            height: 54px;
            position: relative;
            margin: 10px auto;
            border: 1px solid blue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt="사진5"></a></li>

                <li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>

            </ul>
        </div>
        <p>
            <a href="#" class="prev"><img src="images/prev_btn.png" alt="이전"></a>
            <a href="#" class="next"><img src="images/next_btn.png" alt="다음"></a>
        </p>
    </div>
</body>

</html>

<script>
    var list = document.getElementById('banner'); //ul. 사진들의 박스
    var listLi = document.querySelectorAll('#banner li'); //li. 사진 각각
    var total = listLi.length;    //5
    // alert(total);

    var li_width = 80;
    //var li_width=document.querySelectorAll('#banner li').offsetWidth;   //li 한 개의 크기 구하기 = 80

    var num = 0;

    //다음 버튼
    document.querySelector('.next').addEventListener("click", function (e) {
        e.preventDefault(); //return false와 같은 의미

        if (num === 5) {
            num = 0;
            list.style.transition = 'none';
            list.style.marginLeft = '0px';
        }

        setTimeout(function () {
            num++;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + "px";
            //왼쪽 마진이 0에서 -80으로 변경되면, 슬라이드가 1에서 2로 바뀜
        }, 50);   //한 번만 실행
    });

    //이전 버튼
    document.querySelector('.prev').addEventListener("click", function (f) {
        f.preventDefault(); //return false와 같은 의미

        if (num === 0) {
            num = 5;
            list.style.transition = 'none';
            list.style.marginLeft = '-400px';
            // list.style.marginLeft = -li_width * num + 'px';  // 위와 똑같이 -400px
        }

        setTimeout(function () {
            num--;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + "px";
            //num가 1에서 0이 되면, 마진 왼쪽이 -80에서 0으로 바뀜.
        }, 50);   //한 번만 실행
    });



</script>
