<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face{
            position: relative;
            width: 700px;
            height: 700px;
            border: 1px solid black;
            margin: 0 auto  ;
            border-radius: 350px;
        }
        .box{
            position: absolute;
            border: 1px solid black;
            background-color: black;
        }
        .box1{
            width: 200px;
            height: 50px;
            left: 100px;
            top: 120px;
            border-radius: 20px;
        }
        .box2{
            width: 200px;
            height: 50px;
            right: 100px;
            top: 120px;
            border-radius: 20px;
        }
        .box3{
            width: 100px;
            height: 100px;
            left: 150px;
            top: 200px;
            border-radius: 50px;
        }
        .box4{
            width: 100px;
            height: 100px;
            right: 150px;
            top: 200px;
            border-radius: 50px;
        }
        .box5{
            width: 80px;
            height: 80px;
            right: 310px;
            top: 330px;
            border-radius: 20px;

        }
        .box6{
            width: 250px;
            height: 50px;
            right: 225px;
            bottom: 120px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
