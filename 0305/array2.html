<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        document.write(arr_1[0],"<br/>");
        var result = arr_1.join("-");  //이 문자랑 각각 항목과 연결하여 문자열로 반환
        document.write(result, "<br/>");
        document.write(result[0],result[1],result[2],result[3],"<br/>");    //'-'랑 합치면서 글자 한개가 인덱스 한개가 됐음. 사, 당, -, 교, 대 ...

        var result = arr_1.concat(arr_2);  //arr_1과 arr_2를 합침
        document.write(result, "<br/>");

        result = arr_1.slice(1, 3); //배열 1번부터 3번 전까지
        document.write(result, "<br/>");

        arr_1.sort();   //
        document.write(arr_1, "<br/>");

        arr_2.reverse();    //거꾸로
        document.write(arr_2, "<br/>");

    </script>
</body>

</html>
