<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/pic_7.jpg" alt="" usemap="#logo">
    <map name="logo" id="logo">
        <area shape="rect" coords="150,175,300,556" href="https://www.starbucks.co.kr/index.do" alt="">
        <!-- shape: 사각형 모양, coords: 좌표 네 개. 좌표는 그림판 이용, href: 연결할 링크-->
         <area shape="rect" coords="300,170,450,293" href="https://paikdabang.com/" alt="">
         <area shape="poly" coords="300,552,432,514,463,540,300,585" href="https://naver.com/" alt="">
         <!-- poly: 여러 꼭짓점 연결 -->

        <area shape="circle" coords="300,60,70" href="https://nate.com/" alt="">
        <!-- 원: 중심점, 반지름 -->
    </map>


</body>
</html>
