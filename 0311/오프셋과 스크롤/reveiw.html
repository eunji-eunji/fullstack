<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        article {
            width: 100%;
            height: 100vh;
        }

        #article1 {
            background-color: orange;
        }

        #article2 {
            background-color: pink;
        }

        #article3 {
            background-color: green;
        }

        #article4 {
            background-color: navy;
        }

        nav {
            width: 100%;
            height: 100px;
            background-color: bisque;
            position: fixed;
        }

        nav ul {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
        }

        nav ul li {
            float: left;
            list-style: none;
            margin: 0 auto;
            width: 25%;

        }

        nav ul li a {
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }

        nav ul li.on a {
            color: orange;
            font-weight: bold;
        }

        h2 {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<script>
    $(function () {
        $(window).scroll(function () {
            var sct = $(window).scrollTop();
            $('#stop').text(sct);
            for (var i = 0; i < 4; i++) {
                if (sct >= $('section > article').eq(i).offset().top) {
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(i).addClass('on');
                }
            }
        });

        $('nav ul li').click(function(){
            var i=$(this).index();
            var scr=$('section > article').eq(i).offset().top;
            $('html, body').stop().animate({
                scrollTop : scr
            },500);
            return false;
        });
    });
</script>

<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">회사소개</a></li>
            <li><a href="#article2">제품소개</a></li>
            <li><a href="#article3">커뮤니티</a></li>
            <li><a href="#article4">다운로드</a></li>
            <!-- 링크로 연결해 놔서 '회사소개' 누르면 스크롤이 #article1 위치로 이동함.-> 앵커 기능 -->

        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
    </section>
    <h2>현재 스크롤 위치: <span id="stop">0</span></h2>
</body>

</html>
