<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //매개변수가 없는 경우

        //기존함수
        function greet() {
            return "Hello!";
        }
        console.log(greet());


        //매개변수가 없을 때
        const greet2 = () => "Hello!";
        console.log(greet2());

    </script>
</body>

</html>
