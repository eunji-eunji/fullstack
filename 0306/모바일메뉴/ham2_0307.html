<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }

        body {
            /* ☆★ 중요. 가로 스크롤바 숨기기 */
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -9999px;
            /*메뉴바 글씨 숨기기. font-size:0px 해도 됨*/
            background: url(ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(bar.png) no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            background-color: rgb(136, 202, 81);
            padding: 0px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        nav ul li {
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
        .sub li{
            background-color: rgb(164, 243, 124);
        }
    </style>
    <script>
        $(function () {
            $('.ham').click(function () {
                var r = $('nav').css('right');  //-200px
                if(r=="-200px"){    //toggle 말고 사용법. if로 구분해야 함. 들어갔다 나왔다 함.
                    $('nav').css('right','0px');
                    $(this).addClass('on');
                }else{
                    $('nav').css('right','-200px');
                    $(this).removeClass('on');
                }
            });
            $('.menu li .sub').hide();
            $('.menu li').click(function(){
                $('.menu li .sub').slideUp();
                $(this).children('.sub').slideDown();
            });

            $('.sub li').hover(function(){
                $(this).css('background-color','rgb(200, 238, 111)')
            }, function(){
                $(this).css('background-color', 'rgb(164, 243, 124)');
            });
            
        });
    </script>
</head>

<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
