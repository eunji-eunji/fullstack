<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        h1 {
            width: 200px;
            text-align: center;
            border: 1px solid #333;
            cursor: pointer;
        }
        h1.on{
            background-color: blue;
            color: #fff;
        }
    </style>
    <script>
        $(function(){
            $('h1').click(function(){
                //hasClass: 가지고 있다면
                if($(this).hasClass('on')){ //true or false 반환
                    $(this).removeClass('on');
                }else{
                    $(this).addClass('on');
                }

                //$(this).toggleClass('on'); //-> has, remove, add 한 번에 처리. 나중에 사용
            });
        });
    </script>
</head>

<body>
    <h1>button</h1>
</body>

</html>
