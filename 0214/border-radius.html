<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        ul, li{
            list-style: none;
        }
        ul li{
            float: left;
            padding:10px;
            margin: 10px 0 0 10px;
            border: 1px solid #333;
        }
        ul li:nth-child(1){
            border-radius: 20px 0 0 0;
        }
        ul li:nth-child(2){
            border-radius: 20px;
        }
        .box{
            border: 1px solid #333;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">박스1</div>
    <ul>
        <li>회사소개</li>
        <li>회사소개</li>
        <li>회사소개</li>
        <li>회사소개</li>

    </ul>
</body>
</html>
