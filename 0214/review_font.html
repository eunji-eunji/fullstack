<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        p {
            font-size: 36px;
        }

        .font1 {
            font-family: "Dongle", serif;
            font-weight: 300;
            font-style: normal;
        }

        .font2 {
            font-family: "Dongle", serif;
            font-weight: 400;
            font-style: normal;
        }

        .font3 {
            font-family: "Dongle", serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- 구글 - 구글폰트 검색 - imbed code - import - style에 붙여넣기 -->
    <p>동글 글씨체를 연습해 봅니다.</p>
    <p class="font1">동글 글씨체를 연습해 봅니다.</p>
    <p class="font2">동글 글씨체를 연습해 봅니다.</p>
    <p class="font3">동글 글씨체를 연습해 봅니다.</p>
</body>

</html>
