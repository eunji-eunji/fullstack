<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //블록레벨 스코프
        function test() {
            var x = 10;   //var로 선언된 변수는 함수레벨 스코프라고 부름.
            console.log(x); //함수 내에서는 x에 접근 가능
            if (true) {
                let y = 20; //'let'으로 선언된 변수는 블록 내에서만 유효함.
                console.log(y); //y는 if 블록 안에서만 접근 가능
            }
            console.log(y);
        }
        test();
        // console.log(x); 
        // console.log(ㅐy);
    </script>
</body>

</html>
