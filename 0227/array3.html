<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fruits = ["apple", "orange", "banana"];
        //forEach 메서드
        fruits.forEach(function (a) {
            document.write(a + " ");
        })

        //축약
        fruits.forEach((a) => document.write(a + " "));
    </script>
</body>

</html>
