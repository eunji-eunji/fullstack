<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball {
            position: relative;
            left: 10px;
            top:10px;
            height: 160px;
            width: 120px;
            background: url(images/bg-main1.png) no-repeat 50% 50%;
            animation: myani 3s infinite alternate;
        }

        @keyframes myani {
            0% {top: 10px;}
            100% {top: 500px;}
        }

        #myball2 {
            position: relative;
            left: 200px;
            top:50px;
            height: 160px;
            width: 120px;
            background: url(images/bg-main1.png) no-repeat 50% 50%;
            animation: myani2 3s infinite alternate;
        }

        @keyframes myani2 {
            0% {top: 50px;}
            100% {top: 560px;}
        }
    </style>
</head>

<body>
    <div id="myball"></div>
    <div id="myball2"></div>
</body>

</html>
