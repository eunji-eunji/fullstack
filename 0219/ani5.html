<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball{
            position: relative;
            left: 10px;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid #000;
            background: url(images/f1.png) no-repeat 50% 50%;
            /* animation-name: myani; 
            animation-duration: 3s; 
            animation-iteration-count: infinite;
            animation-direction: alternate; */
           animation: myani 3s 2 forwards;
           /* forwards: 도착한 지점에서 애니메이션 종료 */

        }
        @keyframes myani{
            0%{left: 10px;}
            100%{left: 500px;}
        }
    </style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
