<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            /* position: absolute; 은 중앙정렬 안 됨.(margin:0 auto;) */
            left: 50%;
            top: 50%;
            /* margin-left: -250px;
            margin-top: -250px; */
            /* ↑ 중앙정렬 */
            transform: translate(-50%, -50%);
            /* 중앙정렬 */
        }
        .line1{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 0px;
            height: 3px;
            background-color: #000;
            animation: line1 3s forwards;
        }

        @keyframes line1 {
            0%{width: 0px;}
            100%{width: 400px;}
        }

        .img1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            /* 불투명도. 0은 안 보임 */
            animation: img1 3s 3s forwards;
        }

        @keyframes img1 {
            0%{opacity: 0;}
            100%{opacity: 1;}
        }


    </style>
</head>
<body>
    <div class="box box1">
        <div class="line line1"></div>
        <img src="images/woman.png" alt="" class="img1">
    </div>
</body>
</html>
